<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="wordle-clone.css">
  <script src="https://kit.fontawesome.com/13eb2ac932.js" crossorigin="anonymous"></script>
  <title>Wordle Clone</title>
</head>
<body>
  <header class="navbar">
    <h1 class="brand">Wordle Clone</h1>
  </header>
  <div class="page">
    <section class="loading-icon">
      <i class="fas fa-spinner spinner hidden"></i>
    </section>
    <section class="word-rows">
      <div class="word-row">
        <div class="letter-box" id="box-1"></div>
        <div class="letter-box" id="box-2"></div>
        <div class="letter-box" id="box-3"></div>
        <div class="letter-box" id="box-4"></div>
        <div class="letter-box" id="box-5"></div>
      </div>
      <div class="word-row">
        <div class="letter-box" id="box-6"></div>
        <div class="letter-box" id="box-7"></div>
        <div class="letter-box" id="box-8"></div>
        <div class="letter-box" id="box-9"></div>
        <div class="letter-box" id="box-10"></div>
      </div>
      <div class="word-row">
        <div class="letter-box" id="box-11"></div>
        <div class="letter-box" id="box-12"></div>
        <div class="letter-box" id="box-13"></div>
        <div class="letter-box" id="box-14"></div>
        <div class="letter-box" id="box-15"></div>
      </div>
      <div class="word-row">
        <div class="letter-box" id="box-16"></div>
        <div class="letter-box" id="box-17"></div>
        <div class="letter-box" id="box-18"></div>
        <div class="letter-box" id="box-19"></div>
        <div class="letter-box" id="box-20"></div>
      </div>
      <div class="word-row">
        <div class="letter-box" id="box-21"></div>
        <div class="letter-box" id="box-22"></div>
        <div class="letter-box" id="box-23"></div>
        <div class="letter-box" id="box-24"></div>
        <div class="letter-box" id="box-25"></div>
      </div>
      <div class="word-row">
        <div class="letter-box" id="box-26"></div>
        <div class="letter-box" id="box-27"></div>
        <div class="letter-box" id="box-28"></div>
        <div class="letter-box" id="box-29"></div>
        <div class="letter-box" id="box-30"></div>
      </div>
    </section>
  </div>
  <script src="wordle-clone.js"></script>
</body>
</html>
